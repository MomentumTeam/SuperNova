syntax = "proto3";

package RequestService;

service RequestService {
    rpc CreateOGRequest(CreateOGRequestReq) returns (CreateOGRequest) {}
    rpc CreateRoleRequest(CreateRoleRequestReq) returns (CreateRoleRequest) {}
    rpc GetRequestsByCommander(GetRequestsByPersonIdReq) returns (MultipleGeneralRequests){}
    rpc GetRequestsSubmittedBy(GetRequestsByPersonIdReq) returns (MultipleGeneralRequests){}
    rpc AssignRoleToEntityRequest(AssignRoleToEntityRequestReq) returns (AssignRoleToEntityRequest) {}
    rpc CreateEntityRequest(CreateEntityRequestReq) returns (CreateEntityRequest){}
    rpc GetRequestById(GetRequestByIdReq) returns (GeneralRequest) {}
    rpc RenameOGRequest(RenameOGRequestReq) returns (RenameOGRequest) {}
    rpc RenameRoleRequest(RenameRoleRequestReq) returns (RenameRoleRequest) {}
    rpc EditEntityRequest(EditEntityRequestReq) returns (EditEntityRequest){}

    rpc DeleteOGRequest(DeleteOGRequestReq) returns (DeleteOGRequest){}
    rpc DeleteRoleRequest(DeleteRoleRequestReq) returns (DeleteRoleRequest){}
}

//Enums

enum Source{
    SOURCE_1 = 0;
    SOURCE_2 = 1;
}

enum RequestType {
    CREATE_OG = 0;
    CREATE_ROLE = 1;
    ASSIGN_ROLE_TO_ENTITY = 2;
    CREATE_ENTITY=3;
    RENAME_OG = 4;
    RENAME_ROLE = 5;
    EDIT_ENTITY = 6;
}

enum Decision{
    UNKNOWN = 0;
    APPROVED = 1;
    DENIED = 2;
}

enum Status{
    SUBMITTED = 0;
    APPROVED = 1;
    DENIED = 2;
    IN_PROGRESS = 3;
    DONE = 4;
}

enum Clearance{
    LEVEL_1=0;
    LEVEL_2=1;
    LEVEL_3=2;
    LEVEL_4=3;
    LEVEL_5=4;
    YELLOW=5;
}

enum RoleStatus{
    ENABLED=0;
    DISABLED=1;
}

enum Sex{
    MALE = 0;
    FEMALE = 1;
}

enum ServiceType{
    SOLDIER = 0;
    RESERVED = 1;
    CIVILIAN = 2;
}

enum EntityType{
    SOLDIER = 0;
    RESERVED = 1;
    CIVILIAN = 2;
}

enum OGStatus{
    ACTIVE = 0;
    IN_ACTIVE = 1;
}

//Reqs

message OrganizationGroup{
    optional string id = 1;
    optional string hierarchy = 2;
    optional string name = 3;
    optional Source source = 4;
    repeated string ancestors = 5;
    optional OGStatus status = 6;
    optional bool isLeaf = 7;
    optional int64 createdAt = 8;
    optional int64 updatedAt = 9;
    repeated Entity directEntities = 10;
    repeated Role directRoles = 11;
    optional string parent = 12;
}

message Role{
    optional string roleId = 1;
    optional string jobTitle = 2;
    optional string digitalIdentityUniqueId = 3;
    optional string directGroup = 4;
    optional string hierarchy = 5;
    repeated string hierarchyIds = 6;
    optional Source source = 7;
    optional int64 createdAt = 8;
    optional int64 updatedAt = 9;
}

message Entity{
    optional string id = 1;
    optional string displayName = 2;
    optional string directGroup = 3;
    optional string hierarchy = 4;
    optional string entityType = 5;
    optional string identityCard = 6;
    optional string personalNumber = 7;
    optional string serviceType = 8;
    optional string firstName = 9;
    optional string lastName = 10;
    optional string akaUnit = 11;
    optional int64 dischargeDate = 12;
    optional string rank = 13;
    optional string mail = 14;
    optional string jobTitle = 15;
    repeated string phone = 16;
    repeated string mobilePhone = 17;
    optional string address = 18;
    optional Clearance clearance = 19;
    optional Sex sex = 20;
    optional int64 birthday = 21;
    optional int64 createdAt = 22;
    optional int64 updatedAt = 23;
    repeated DigitalIdentity digitalIdentities = 24;
}

message EntityProperties{
    required string firstName = 1;
    optional string lastName = 2;
    required string identityCard = 3;
    optional string personalNumber = 4;
    optional ServiceType serviceType = 5;
    repeated string phone = 6;
    repeated string mobilePhone = 7;
    optional string address = 8;
    optional Sex sex = 9;
    optional int64 birthdate = 10;
    optional EntityType entityType = 11;
    Clearance clearance = 12;
}

message DigitalIdentity{
    optional string uniqueId = 1;
    optional string type = 2;
    optional string source = 3;
    optional string mail = 4;
    optional string entityId = 5;
    optional int64 createdAt = 6;
    optional int64 updatedAt = 7;
    optional bool isRoleAttachable = 8;
    optional Role role = 9;
}

message MultipleGeneralRequests{
    repeated GeneralRequest requests = 1;
    int32 totalCount = 2;
}

message GetRequestsByPersonIdReq{
    string id = 1;
    int32 from = 2;
    int32 to = 3;
}

message GetRequestByIdReq{
    string _id = 1;
}

message ApproverDecision{
    string approverId = 1;
    Decision approverDecision = 2;
}

message BaseReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status = 6;
}

message CreateOGRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status = 6;
    OrganizationGroup ogProperties = 7;
    optional OrganizationGroup createdOG = 8;
}

message CreateRoleRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    Role roleProperties = 7;
    optional OrganizationGroup organizationGroup = 8;
    optional Role createdRole = 9;
    optional DigitalIdentity createdDI = 10;
}

message AssignRoleToEntityRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    Entity entity = 7;
    Role role = 8;
    bool needToDisconnectDI = 9;
    DigitalIdentity digitalIdentityToDisconnect = 10;
}

message CreateEntityRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    EntityProperties entityProperties = 7;
    Entity createdEntity = 8;
}

message RenameOGRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    OrganizationGroup organizationGroup = 7;
    string newName = 8;
}

message RenameRoleRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    Role role = 7;
    string newJobTitle = 8;
}

message EditEntityRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status=6;

    Entity entity = 7;
    EntityProperties entityProperties = 8; 
}

message DeleteOGRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status = 6; 
    
    OrganizationGroup organizationGroup = 7;
}

message DeleteRoleRequestReq{
    string submittedBy = 1;
    optional ApproverDecision commanderDecision = 2;
    optional ApproverDecision securityDecision = 3;
    repeated string commanders = 4;
    Source source = 5;
    optional Status status = 6; 

    Role role = 7;
}


//Requests

message BaseRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 
}

message DeleteRoleRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    Role role = 11;
}

message DeleteOGRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 
    
    OrganizationGroup organizationGroup = 11;

}

message EditEntityRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    Entity entity = 11;
    EntityProperties entityProperties = 12; 
}

message RenameRoleRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    Role role = 11;
    string newJobTitle = 12;
}

message RenameOGRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    OrganizationGroup organizationGroup = 11;
    string newName = 12;
}

message CreateEntityRequest{
    string _id = 1;
    RequestType type = 2;
    string submittedBy = 3;
    ApproverDecision commanderDecision = 4;
    ApproverDecision securityDecision = 5;
    repeated string commanders = 6;
    Source source = 7;
    Status status = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    EntityProperties entityProperties = 11;
    Entity createdEntity = 12;
}

message AssignRoleToEntityRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    Entity entity = 11;
    Role role = 12;
    bool needToDisconnectDI = 13;
    DigitalIdentity digitalIdentityToDisconnect = 14;
}

message CreateOGRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    OrganizationGroup ogProperties = 11;
    optional OrganizationGroup createdOG = 12;
}

message CreateRoleRequest{
    string _id = 1;
    string submittedBy = 2;
    optional ApproverDecision commanderDecision = 3;
    optional ApproverDecision securityDecision = 4;
    repeated string commanders = 5;
    Source source = 6;
    optional Status status = 7;
    RequestType type = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 


    Role roleProperties = 11;
    optional OrganizationGroup organizationGroup = 12;
    optional Role createdRole = 13;
    optional DigitalIdentity createdDI = 14;
}

message Group{
    string id = 1;
    string fullHierarchy = 2;
}

message GeneralRequest{
    string _id = 1;
    RequestType type = 2;
    string submittedBy = 3;
    ApproverDecision commanderDecision = 4;
    ApproverDecision securityDecision = 5;
    repeated string commanders = 6;
    Source source = 7;
    Status status = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10; 

    //createOGRequest
    optional OrganizationGroup ogProperties = 11;
    optional OrganizationGroup createdOG = 12;

    //createRoleRequest
    Role roleProperties = 13;
    optional OrganizationGroup organizationGroup = 14;
    optional Role createdRole = 15;
    optional DigitalIdentity createdDI = 16;

    //assignRoleToEntityRequest
    optional Entity entity = 17;
    optional Role role = 18;
    optional bool needToDisconnectDI = 19;
    optional DigitalIdentity digitalIdentityToDisconnect = 20;

    //createEntityRequest
    optional EntityProperties entityProperties = 21;
    optional Entity createdEntity = 22;

    //renameOGRequest
    // optional OrganizationGroup organizationGroup = 11;
    string newName = 23;

    //renameRoleRequest
    // optional Role role = 11;
    string newJobTitle = 24;

    //EditEntityRequest
    // optional Entity entity = 11;
    // optional Entity entityProperties = 12; 
    
    //DeleteOGRequest      
    // optional OrganizationGroup organizationGroup = 11;

    //DeleteRoleRequest
    // optional Role role = 11;
    
}