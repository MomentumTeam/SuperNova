message RequestReq{
    EntityMin submittedBy = 1;
    RequestStatus status = 2;
    ApproverDecision commanderDecision = 3;
    ApproverDecision securityDecision = 4;
    ApproverDecision superSecurityDecision = 5;
    repeated EntityMin commanders = 6;  
    repeated EntityMin securityApprovers = 7; 
    KartoffelStatus kartoffelStatus = 8;
    ADStatus adStatus = 9;
    KartoffelParams kartoffelParams = 10;
    ADParams adParams = 11;
    string comments = 12;
    string approversComments = 13;
    optional int64 due = 14;
}

message Request{
    EntityMin submittedBy = 1;
    RequestStatus status = 2;
    ApproverDecision commanderDecision = 3;
    ApproverDecision securityDecision = 4;
    ApproverDecision superSecurityDecision = 5;
    repeated EntityMin commanders = 6;  
    repeated EntityMin securityApprovers = 7; 
    KartoffelStatus kartoffelStatus = 8;
    ADStatus adStatus = 9;
    KartoffelParams kartoffelParams = 10;
    ADParams adParams = 11;
    string comments = 12;
    string approversComments = 13;
    int64 due = 14;

    string id = 15;
    int64 createdAt = 16;
    int64 updatedAt = 17; 
    RequestType type = 18;
    string serialNumber = 19;
    bool needSecurityDecision = 20;
    bool needSuperSecurityDecision = 21;
}


// ---------------------------------------------Enums------------------------------------------------------------

enum ApproverType{
    COMMANDER = 0;
    SECURITY = 1;
    SUPER_SECURITY = 2;
}

enum RequestType {
    CREATE_OG = 0;
    CREATE_ROLE = 1;
    ASSIGN_ROLE_TO_ENTITY = 2;
    CREATE_ENTITY = 3;
    RENAME_OG = 4;
    RENAME_ROLE = 5;
    EDIT_ENTITY = 6;
    DELETE_OG = 7;
    DELETE_ROLE = 8;
    DELETE_ENTITY = 9;
    DISCONNECT_ROLE = 10;
    ADD_APPROVER = 11;
}

enum RequestStatus{
    SUBMITTED = 0;
    DECLINED = 1;
    APPROVED_BY_COMMANDER = 2;
    APPROVED_BY_SECURITY = 3;
    IN_PROGRESS = 4;
    DONE = 5;
    FAILED = 6;
}

enum StageStatus{
    STAGE_UNKNOWN = 0;
    STAGE_IN_PROGRESS = 1;
    STAGE_DONE = 2;
    STAGE_FAILED = 3;
}

enum Decision{
    DECISION_UNKNOWN = 0;
    APPROVED = 1;
    DENIED = 2;
}
