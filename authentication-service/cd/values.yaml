name: "authentication-service"
# If you want to overide the full name you can include the 'fullnameOverride' value
#fullname:
replicaCount: 1

images:
  PullSecrets:
    name: momentumacr
  repository: momentumacr.azurecr.io/authentication-service
  tag: "latest"
service:
  ports:
  - name: http
    port: "8080"
    
volume: 
  - name: logs
    mounts:
      - mountPath: /logs
    secretName: azure-secret
    shareName: momentum/logs
    type: azurefile

config:
  configmaps:
      name: momentum-configmap
ingress:
  enabled: true
  hosts:
  - host: momentum.branch-yesodot.org
    paths:
      - path: /auth
        service: authentication-service
        port: 8080

livenessProbe:
  httpGet:
    path: /api/isAlive
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /api/isAlive
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3